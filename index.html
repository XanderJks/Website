  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Modern Vapi Voice Widget -->
    <script>
      var vapiInstance = null;
      
      // Assistant ID and API Key
      const assistant = "e5de3be6-7236-497d-8ed9-301c27491c2d";
      const apiKey = "13c0731f-dbde-4236-a9cd-fce5225d4b3d";
      
      // Modern button styling and configuration without icons
      const buttonConfig = {
        position: "bottom-right",
        offset: "24px",
        width: "70px",
        height: "70px",
        idle: {
          color: `linear-gradient(135deg, #6366f1, #8b5cf6)`,
          type: "pill",
          title: "Spreek met onze AI",
          subtitle: "Stel uw vraag",
        },
        loading: {
          color: `linear-gradient(135deg, #3b82f6, #9333ea)`,
          type: "pill",
          title: "Verbinden...",
          subtitle: "Een moment geduld",
        },
        active: {
          color: `linear-gradient(135deg, #ef4444, #dc2626)`,
          type: "pill",
          title: "Gesprek actief",
          subtitle: "Klik om te beëindigen",
        },
      };

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig,
          });
          
          // Enhanced event listeners with modern feedback
          vapiInstance.on('call-start', () => {
            console.log('AI gesprek gestart');
            // Add subtle page overlay to indicate active call
            document.body.style.setProperty('--vapi-overlay', 'rgba(99, 102, 241, 0.05)');
          });
          
          vapiInstance.on('call-end', () => {
            console.log('AI gesprek beëindigd');
            // Remove overlay
            document.body.style.removeProperty('--vapi-overlay');
          });
          
          vapiInstance.on('speech-start', () => {
            console.log('AI spreekt');
          });
          
          vapiInstance.on('speech-end', () => {
            console.log('AI klaar met spreken');
          });
          
          vapiInstance.on('error', (e) => {
            console.error('Vapi fout:', e);
          });
        };
      })(document, "script");
    </script>
  </body>
